<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="../carpeta css/Presupuesto.css">
</head>

<body>
    <div class="container">
        <!-- Sección de Presupuesto -->

        <p id="mostrar-año"></p> <!-- Aquí se mostrará el mes y año -->
        <!--<script src="../carpeta js/Presupuesto.js"></script> Enlazamos el archivo JS -->

        <div class="balance">
            <!-- Aquí se mostrará el total calculado -->
            <span class="total">Total: <span id="total-presupuesto">+00.00</span></span> <!-- Cambiado para mostrar el total -->
        </div>
        
        <div class="totals">
            <div class="incomes">
                <button class="btn btn-income">INGRESOS: <span id="total-ingresos" class="amount">+00.00</span></button> <!-- ID agregado -->
            </div>
            <div class="expenses">
                <button class="btn btn-expense">EGRESOS: <span id="total-egresos" class="amount">-00.00</span></button> <!-- ID agregado -->
            </div>
        </div>
        
        <div class="percent">
            <span>Porcentaje de gastos:</span> <span class="percentage" id="porcentajeGastos">0.00%</span>
        </div>
        
        <div class="formulario">
            <div class="transaction">
                <h3><span class="plus-sign">+</span> Transacción</h3>
                <form id="transaction-form">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" placeholder="Descripción" required>
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" placeholder="Monto" step="0.01" required>
                    <button type="submit">Agregar</button>
                </form>
            </div>

            <!-- Sección de pestañas para ingresos y egresos -->
            <div class="tabs">
                <div class="mostrarInfo">
                    <div class="botonMostrar">
                        <button id="tab-ingresos" class="active">Ingresos</button> <!-- Botón para mostrar ingresos -->
                        <button id="tab-egresos">Egresos</button> <!-- Botón para mostrar egresos -->
                    </div>
                    <div id="transacciones-lista" >
                        <h3>Lista de Transacciones</h3>
                        <ul id="lista-transacciones"></ul> <!-- Aquí se mostrarán las transacciones -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../carpeta js/transaccion.js"></script> <!-- Enlazamos el archivo JS -->
</body>

</html>
